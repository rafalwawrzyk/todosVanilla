<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>

<body>
    <h1>Todo List</h1>
    <div>
        <button onclick="handlers.displayTodos()">Show Todos</button>
        <button onclick="handlers.toggleAll()">Toggle Todos</button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add ToDo</button>
        <input type="text" class="addInput">
    </div>
    <div>
        <button onclick="handlers.editTodo()">Edit Todo</button>
        <input type="number" class="todoPosition">
        <input type="text" class="todoText">
    </div>
    <div>
        <button onclick="handlers.removeTodo()">Remove Todo</button>
        <input type="number" class="removePosition">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Complete/Uncomplete</button>
        <input type="number" class="togglePosition">
    </div>


    <script src="script.js"></script>
</body>

</html>
